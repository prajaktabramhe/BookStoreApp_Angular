<p>
    <mat-toolbar class="headercolor">
      <span>
        <img src="../../../assets/imaage/education.svg" alt="edicationlogo" >
      </span>
      <span style="padding-left: 10px;">Bookstore</span>
      <span class="example-spacer"></span>

      <!-- Search form -->
     <form class="search-bar">
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
       >
     </form>
     <div class="cart">
      <span >cart</span>
      <span>
        <img src="../../../assets/imaage/supermarket.svg" alt="supermarketlogo" >
      </span>
    </div>
    </mat-toolbar>
  </p>

  <div class="card-container" >
    <mat-card class="example-card" *ngFor="let book of bookList"  >
      <mat-card-header class="card-header-text">
        <div class="card-header-text">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </div>
      </mat-card-header>
      <div class="card-action-container" >
      <mat-card-content>
        <mat-card-title>{{book.bookName}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </div>
    </mat-card>
  </div>
