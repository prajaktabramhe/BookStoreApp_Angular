<div class="main-wrapper">
  <div fxLayoutAlign = "center center"  fxLayout="row" fxFlexFill>
    <div class="logo" fxLayoutAlign = "center center">
      <img src="../../../assets/imaage/education.svg" alt="logo" style="width: 50px; height: 85px;">
    </div>
      <mat-card fxFlex="35" class="login_card">
        <mat-card class="title-header">Forgot Password Form</mat-card>
          <form fxLayoutAlign="stretch" fxLayout="column" [formGroup] = "ForgotPassword" (ngSubmit)="onSubmit()">
            
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email_id" formControlName="email">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput type="password" placeholder="New Password" formControlName="newPassword">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
              </mat-form-field>
                <table cellspacing="10">
                  <tr>
                  <td>
                    <a routerLink="/login" mat-button target="_self">Go To Home Page</a>
                  </td>
                                                  
                </tr></table>
                <button mat-raised-button type="submit" class="login_button">Submit</button>
            </form>
            
      </mat-card>
  </div>
</div>
